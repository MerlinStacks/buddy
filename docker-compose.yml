services:
  buddy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3050:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - nginx-proxy-manager
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nginx-proxy-manager:
    external: true
